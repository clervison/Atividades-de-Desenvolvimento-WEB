<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 07</title>
    <style>
        #tabela-dados {
            border-collapse: collapse;
            width: 50%;
        }

        #tabela-dados th, 
        #tabela-dados td {
            border: 1px solid #333;
            padding: 8px;
        }

        #tabela-dados tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #tabela-dados th {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <table id="tabela-dados">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Clervison</td>
            <td>22</td>
        </tr>
        <tr>
            <td>João</td>
            <td>18</td>
        </tr>
    </table>

</body>
</html>
