<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fatorial</title>
</head>
<body>

<script>
    let n = parseInt(prompt("Digite um número inteiro:"));
    let fatorial = 1;

    for (let i = 1; i <= n; i++) {
        fatorial *= i;
    }

    alert("Fatorial de " + n + " é " + fatorial);
</script>

</body>
</html>
