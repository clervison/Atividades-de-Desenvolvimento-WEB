<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Celsius para Fahrenheit</title>
</head>
<body>

<script>
    let celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
    let fahrenheit = (celsius * 9/5) + 32;

    alert("Temperatura em Fahrenheit: " + fahrenheit);
    console.log("Temperatura em Fahrenheit:", fahrenheit);
</script>

</body>
</html>
