<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit para Celsius</title>
</head>
<body>

<script>
    let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
    let celsius = (fahrenheit - 32) * 5/9;

    console.log("Temperatura em Celsius:", celsius);
</script>

</body>
</html>
