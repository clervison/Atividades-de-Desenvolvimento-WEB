<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Par ou Ímpar</title>
</head>
<body>

<script>
    let n = parseInt(prompt("Digite um número inteiro:"));

    if (n % 2 === 0) {
        alert("O número é par");
    } else {
        alert("O número é ímpar");
    }
</script>

</body>
</html>
